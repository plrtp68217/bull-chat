<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metanit.com</title>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
            let userId = 1;
            let text = document.getElementById("message").value;

            hubConnection.invoke("SendMessage", userId, text)
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        hubConnection.on("ReceiveMessage", function(message) {

            let messageElement = document.createElement("p");

            let content = `${message.userName}: ${message.text} (${new Date(message.date).toLocaleString()})`

            messageElement.textContent = content;
            document.getElementById("chatroom").appendChild(messageElement);
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
